
<!DOCTYPE html>
<html>

	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="soccerTable.js"></script>
		<link rel="stylesheet" type="text/css" href="soccerTable.css">

		<title>World Soccer Table</title>
	</head>
	<br><br>
	
	<body onload="loadData(); loadData_2()">
		<h1>League Table</h1>
		<nav class='nav' id='navBar'>
			<a href="soccerScores.html"><button class='navButton'>Scores</button></a> |
			<a href="soccerTable.html"><button class='navButton'>Table</button></a>
		</nav>
		<br>
		<div>
			<div class='pageHeader'>
				<select name='league' id='league'>
					<option value='all_select'>All Leagues</option>
					<option value='scottishPremiership_select'>Scottish Premiership</option>
					<option value='superliga_select'>Superliga</option>
				</select>
				<select name='season' id='season'>
					<option value='2021/22'>2021/22</option>
					<option value='2020/21'>2020/21</option>
					<option value='2019/20'>2019/20</option>
				</select>
				<button id='submit' onclick='submitchange()'>Submit</button>
			</div>
			<br><br>
			<div id='page'>
				<div id='scottishPremiership'>
					<div class='header'><h2 id='scottishPremiershipName' class='header'>Scottish Premiership</h2></div>
					<div id='scottishPremiershipTableHeader' class='headerBox'></div>
					<!-- <img id='scottishPremiershipLogo' class='logo'> -->
					<div id='scottishPremiershipTable'></div>
				</div>
				<br>
				<div id='superliga' onload='loadData_2()'>
					<div class='header'><h2 id='superligaName' class='header'>Danish Superliga</h2></div>
					<div id='superligaTableHeader' class='headerBox'></div>
					<!-- <img id='superligaLogo' class='logo'> -->
					<div id='superligaTable'></div>
				</div>
			</div>
		</div>
		<br><br>

	</body>

</html>
